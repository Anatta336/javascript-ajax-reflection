<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- scripts -->
    <script src="js/secret/unsplash-key.js" defer></script>
    <script src="js/main.js" defer></script>

    <title>They're good dogs, Brent</title>
</head>
<body>
    <noscript>
        <p class="error">This page needs JavaScript to be enabled. Please turn it on in your browser or use a browser that supports it.</p>
    </noscript>

    <section class="app hide-if-no-script">
        <div class="loading">
            <p>Finding the best dog&hellip;</p>
        </div>

        <div class="photo">
            <!-- image will be placed here by JavaScript -->
        </div>

        <div class="adoption">
            <p>Wow, it's the best dog!</p>
            <p>Who should they visit?</p>
            <ul class="email-list">
                <li>
                    <input type="email" id="new-email" placeholder="emily@example.com">
                    <button id="visit-new-email" type="button">Visit</button>
                </li>
            </ul>
        </div>
    </section>
